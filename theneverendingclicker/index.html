<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Clicker</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <audio src="Memories-of-Spring(chosic.com).mp3" id="music"></audio>
    <audio src="blipSelect.wav" id="clickSound"></audio>
    <a href="/index.html" class="abakafun">Abaka.fun</a>

    <div class="container">
        <div class="bubbles">
            <span style="--i:11;"></span>
            <span style="--i:17;"></span>
            <span style="--i:12;"></span>
            <span style="--i:19;"></span>
            <span style="--i:22;"></span>
            <span style="--i:20;"></span>
            <span style="--i:13;"></span>
            <span style="--i:18;"></span>
            <span style="--i:14;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:22;"></span>
            <span style="--i:20;"></span>
            <span style="--i:16;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:11;"></span>
            <span style="--i:17;"></span>
            <span style="--i:12;"></span>
            <span style="--i:19;"></span>
            <span style="--i:22;"></span>
            <span style="--i:20;"></span>
            <span style="--i:13;"></span>
            <span style="--i:18;"></span>
            <span style="--i:14;"></span>
            <span style="--i:16;"></span>
            <span style="--i:13;"></span>
            <span style="--i:18;"></span>
            <span style="--i:14;"></span>
            <span style="--i:16;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
        </div>
    </div>

    <div class="welcome" id="welcome">
        <h1 class="welcome-text">Welcome!</h1>
        <p class="welcome-subtext">In this game, you can click that big button as many times as you want. You can even upgrade to make the clicks per click (cpc) even bigger. Have fun, and also try as you will, but there is no end...</p>
        <button class="goAway" onclick="goAway()">Okay</button>
    </div>

    <div class="main">
        <h1 id="increment" class="counter">0</h1>
        <button class="click" onclick="addCount()">Click me!</button>
        <span>
            <button class="upgrade" onclick="upgradeCount()">Upgrade</button>
            <h1 id="cpc" class="cpc">1 Clicks per Click</h1>
            <h1 id="cpcBuy" class="cpcBuy">100 Clicks</h1>
        </span>
    </div>
</body>
</html>
